<!DOCTYPE html>
<html>
<head>
    <title>Form </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <style>
        td, th {
            height:40px;
            width:80px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Black</th>
            <th>Red</th>
            <th>Green</th>
            <th>Blue</th>
        </tr>
        {% for row in table %}
            <tr>
                <!--{% for style in row %}
                    <td {{style}} ></td>
                {% endfor %}-->
                <td {{row.0}} ></td>
                <td {{row.1}} ></td>
                <td {{row.2}} ></td>
                <td {{row.3}} ></td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
