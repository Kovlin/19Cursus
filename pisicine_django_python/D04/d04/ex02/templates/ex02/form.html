<!DOCTYPE html>
<html>
<head>
    <title>Form </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>
    <div class="row">
    <div class="container col-lg-4 pt-2">
        <form action="/ex02/" method="post" class="form-group">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Submit">
        </form>
    </div>
    <div class="container col-lg-4">
        <table class="table table-light table-bordered table-responsive text-center">
            <thead class="thead thead-dark">
                <tr>
                    <td>
                        <b>Your inputs</b>
                    </td>
                </tr>
            </thead>
            <tbody class="tbody light">
                {% for input in inputs %}
                <tr>
                    <td>
                        <p>{{ input }}</p>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>


    </div>
    </div>
</body>
</html>
