{% load static %}
{% load bootstrap3 %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% bootstrap_css %}
    <title>Upload your images</title>
    <style>
      img {
      max-width: 30%;
      max-height: 30%;
    </style>
</head>
<body style="background-image: url({% static 'background.jpg' %});">
    <form method = "post" enctype="multipart/form-data">
        {% csrf_token %}
        {% bootstrap_form form %}
        <button class="btn btn-primary" type="submit">Upload</button>
        <div class="container">
        {% for image in gallery %}
        <div class="col-sm-6 col-md-4"v>
        <div class="thumbnail">
          <p class="h4" > {{image.title}} </p>
          <img class = "image" src = "{{image.file.url}}" alt="{{image.title}}"/>
        </div>
        </div>
        {% endfor %}
    </form>
</body>
</html>
