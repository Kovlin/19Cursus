{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}{% endblock title %}News</title>
    <style>
      th {
        text-transform: capitalize;
      }
    </style>
  </head>
  <body>
    <div>
      {% block content %}
      <h1>{{ request.path }}</h1>
      <span>Please replace content!</span>
      {% endblock content %}
    </div>
  </body>
</html>
