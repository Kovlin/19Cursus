{% extends 'ex/base.html' %}

{% block title %} {{ object.title }} {% endblock title %}

{% block content %}
<div>
  <h1>{{ object.title }}</h1>
  <div>
    <div>
      <h3>{{ object.author }}</h3>
      <h5>{{ object.created }}</h5>
    </div>
  </div>
  <div>
    <blockquote>{{ object.synopsis }}</blockquote>
    <div>{{ object.content }}</div>
  </div>
</div>
{% endblock %}
