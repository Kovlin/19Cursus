<!DOCTYPE html>
<html>
  <head>
    <title>Contact form</title>
    <script src="popup.js"></script>
    </script>
  </head>
  <body>
    <form\>
        <label for="firstname">Firstname :</label>
        <input type="text" id="firstname" required><br>
        <label for="name">Name :</label>
        <input type="text" id="name" required><br>
        <label for="age">Age :</label>
        <input type="number" id="age" required><br>
        <label for="phone">Phone :</label>
        <input type="tel" id="phone" required><br> 
        <label for="mail">Email :</label>
        <input type="email" id="email" required><br>
        <label for="42student">Student at 42 ?</label>
        <input type="checkbox" id="student" required><br>
        <input type="radio" id="gender_male" value="male" name="gender" checked>
        <label for="gender_male">Male</label>
        <input type="radio" id="gender_female" value="female" name="gender">
        <label for="gender_female">Female</label>
        <input type="radio" id="gender_other" value="other" name="gender">
        <label for="gender_other">Other</label><br>
        <input type="submit" onclick="displayFormContents();" required>
      </form> 
  </body>
</html>
